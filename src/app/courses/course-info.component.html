<h2>Course Info</h2>
<!-- <h2>Course Id = {{ courseId }}</h2> -->

<hr>

<form #courseForm="ngForm">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input name="name" class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input name="price" type="number" class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input name="rating" type="number" class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <textarea name="description" type="text" class="form-control"></textarea>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mt-3">Save</button>
    <button [routerLink]="['/COURSES']" class="btn btn-secondary mt-3">Back</button>
</form>
